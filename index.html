<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
		<title>Game</title>
	</head>
	<body>
		<script>
			let HEIGHT = window.innerHeight;
			let WIDTH = window.innerWidth;
			let bg = "black";

			kaboom({ width: WIDTH, height: HEIGHT, background: bg });

			loadSprite("hamster", "./hamster.png");
			loadSprite("turtle", "./turtle.png");

			let FORCE = 100;
			let SPEED = 450;
			const title = add([
				text("HAMSTERS VS TURTLES"),
				pos(100, 24),
				{ value: 0 },
			]);
			const score = add([text("Score:0"), pos(1000, 24), { value: 0 }]);
			// add character to screen, from a list of components
			const player1 = add([
				sprite("hamster"), // renders as a sprite
				pos(150, 80), // position in world
				area(), // has a collider
				body(), // responds to physics and gravity
			]);
			const player2 = add([
				sprite("turtle"), // renders as a sprite
				pos(250, 80), // position in world
				area(), // has a collider
				body(), // responds to physics and gravity
			]);

			const floor = add([
				rect(width(), 48),
				outline(4),
				pos(0, HEIGHT - 20),
				area(),
				solid(),
				color(127, 200, 255),
			]);
			// jump when player presses "space" key
			onKeyPress("space", () => {
				player1.jump(500);
			});
			onKeyDown("up", () => {
				player1.jump(200);
			});
			onKeyDown("left", () => {
				player1.move(-SPEED, 0);
			});
			onKeyDown("right", () => {
				player1.move(SPEED, 0);
			});
			onKeyDown("w", () => {
				player2.jump(200);
			});
			onKeyDown("a", () => {
				player2.move(-SPEED, 0);
			});
			onKeyDown("d", () => {
				player2.move(SPEED, 0);
			});

			player1.onCollide("turtle", () => {
				score.value += 1;
				score.text = "Score:" + score.value;
			});
		</script>
	</body>
</html>
